<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>Hello World!</title>
</head>

<body>

  <iframe src="https://www.manifest.app/"/ width="500" height="500"></iframe>
  <br>
  <textarea id="localText"></textarea>

  <script>
    if (localStorage.data) {
      localText.value = localStorage.data;
    }
    localText.addEventListener("input", function () {
      localStorage.data = this.value;
    });
  </script>

  <br>

  <button onclick="require('electron').remote.session.defaultSession.clearStorageData({origin: 'file://'})">Clear local
    data</button>
  <button onclick="require('electron').remote.session.defaultSession.clearStorageData({origin: 'https://'})">Clear
    remote data</button>

</body>

</html>
